<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      while (true) {
        let line = prompt("Enter the line: ");
        let isaPalindrom = false;
        let length = line.length;
        for (let i = 0; i < length / 2; i++) {
          if (line[i] !== line[length - 1 - i]) {
            isaPalindrom = false;
            alert("Line isnt a palidrom");
            break;
          } else {
            isaPalindrom = true;
          }
        }

        if ((isaPalindrom == true)) {
          alert("Line is a palidrom");
        }
      }
    </script>
  </body>
</html>
