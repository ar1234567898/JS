<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Введіть значення для перетворення
      <input type="text" id="temp" />
    </p>
    <div>
      <button type="button" id="btnToC">ToCelsium</button>
      <button type="button" id="btnToF">ToFarenheit</button>
    </div>
    <div>
      <b id="output"></b>
    </div>
    <script>
      let getValue = () => Number(document.querySelector("#temp").value);
      let toCelsium = (temp) => (5 / 9) * (temp - 32);
      let toFarenheit = (temp) => (9 / 5) * temp + 32;
      let convert = (converter) => {
        return () => {
          let temp = getValue();
          let value = converter(temp);
          showResult(value);
        }
      } 
      
      function showResult(result) {
        let output = document.querySelector("#output");
        output.innerHTML = result;
      }

      document.querySelector("#btnToC").onclick = convert(toCelsium);
      document.querySelector("#btnToF").onclick = convert(toFarenheit);
    </script>
  </body>
</html>
