<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script src="../common/my-library.js">

    </script>
    <script>

        function getCircleArea(radius) {
            return Math.PI * Math.pow(radius, 2);
        }

        function getCirclePerimeter(radius) {
            return Math.PI * radius * 2;
        }

        let radius = getNumericValue("Enter radius")
        let area = getCircleArea(radius)
        let perimeter = getCirclePerimeter(radius)

        alert(`Area is ${area.toFixed(2)}, perimeter is ${perimeter.toFixed(2)}`)
    </script>
</body>
</html>
