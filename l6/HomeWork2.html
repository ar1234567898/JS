<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function addPurchase() {
      purchase = prompt("Enter purchase: ");
      purchaseList.push(purchase);
    }

    function removePurchase() {
      purchase = prompt("Enter purchase: ");
      purchaseList = purchaseList.filter((item) => item !== purchase);
    }

    function showPurchases() {
      alert(purchaseList);
    }

    let purchaseList = [];

    while (true) {
      let action = prompt(
        "Choose what you want to do: \n1. Add purchase\n2. Remove purchase\n3. Show purchases"
      );

      if (action == 1) {
        addPurchase();
      } else if (action == 2) {
        removePurchase();
      } else if (action == 3) {
        showPurchases();
      } else {
        alert("Invalid action");
      }
    }
  </script>
</html>
